<!-- Bottom Stats Bar (shows when dispatch panel is open) -->
<div id="fleet-stats" class="hidden fixed bottom-0 left-0 right-0 z-[998] bg-white/95 backdrop-blur-sm border-t border-gray-100 px-6 py-3">
    <div class="flex items-center justify-around">
        <div class="text-center">
            <div class="text-2xl font-light text-gray-900 stat-value" id="stat-total-vehicles">--</div>
            <div class="text-xs text-gray-500 uppercase tracking-wider">Total Fleet</div>
        </div>
        <div class="h-8 w-px bg-gray-200"></div>
        <div class="text-center">
            <div class="text-2xl font-light text-gray-900 stat-value" id="stat-avg-speed">-- <span class="text-sm">km/h</span></div>
            <div class="text-xs text-gray-500 uppercase tracking-wider">Avg Speed</div>
        </div>
        <div class="h-8 w-px bg-gray-200"></div>
        <div class="text-center">
            <div class="text-2xl font-light text-gray-900 stat-value" id="stat-distance">-- <span class="text-sm">km</span></div>
            <div class="text-xs text-gray-500 uppercase tracking-wider">Distance Today</div>
        </div>
        <div class="h-8 w-px bg-gray-200"></div>
        <div class="text-center">
            <div class="text-2xl font-light text-green-600 stat-value" id="stat-available">--</div>
            <div class="text-xs text-gray-500 uppercase tracking-wider">Available Now</div>
        </div>
    </div>
</div>
