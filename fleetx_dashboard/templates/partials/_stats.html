<!-- Right Panel: Vehicle Stats & Route Playback -->
<div id="panel-stats" class="panel panel-right fixed right-0 top-14 bottom-0 w-96 bg-white z-[999] border-l border-gray-100 overflow-hidden flex flex-col">
    <div class="p-4 border-b border-gray-100 flex items-center justify-between">
        <h2 class="font-semibold text-gray-900" id="stats-vehicle-name">Select a vehicle</h2>
        <button onclick="closeStatsPanel()" class="p-1 hover:bg-gray-100 rounded">
            <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
        </button>
    </div>
    <div id="stats-content" class="flex-1 overflow-y-auto p-4 space-y-6">
        <p class="text-gray-500 text-sm">Click on a vehicle to see stats</p>
    </div>

    <!-- Route Playback Controls -->
    <div id="playback-controls" class="hidden border-t border-gray-100 p-4 bg-gray-50">
        <div class="flex items-center gap-3 mb-3">
            <select id="playback-date" class="flex-1 px-3 py-2 text-sm border border-gray-200 rounded-md focus:outline-none">
                <option value="">Select date</option>
            </select>
            <button onclick="loadRoute()" class="px-3 py-2 text-sm bg-gray-900 text-white rounded-md hover:bg-gray-800 transition-colors">
                Load
            </button>
        </div>
        <div class="flex items-center gap-2">
            <button onclick="playbackControl('prev')" class="p-2 hover:bg-gray-200 rounded transition-colors">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                </svg>
            </button>
            <button onclick="playbackControl('toggle')" id="play-btn" class="p-2 hover:bg-gray-200 rounded transition-colors">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M8 5v14l11-7z"/>
                </svg>
            </button>
            <button onclick="playbackControl('next')" class="p-2 hover:bg-gray-200 rounded transition-colors">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                </svg>
            </button>
            <input type="range" id="playback-slider" class="flex-1 h-1 bg-gray-300 rounded-lg appearance-none cursor-pointer"
                   min="0" max="100" value="0" oninput="seekPlayback(this.value)">
            <span id="playback-time" class="text-xs text-gray-500 font-mono w-16 text-right">--:--</span>
        </div>
        <div id="playback-info" class="mt-3 text-xs text-gray-500"></div>
    </div>
</div>
